

  <hr class="w-7" />
  <div class="w-7">
    <table mat-table [dataSource]="coursesList" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appHeaderSize>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
      </ng-container>

      <ng-container matColumnDef="calendar">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Horario </th>
        <td mat-cell *matCellDef="let element"> {{element.calendar}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <table style="width:auto">
              <tr>
                <td>
                  <button (click)="delete.emit(element.id)" matTooltip="Eliminar Curso">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
                <td>
                  <button (click)="edit.emit(element)" matTooltip="Editar Curso">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
                <td>
                  <button (click)="onConstruc()" [routerLink]="element.id" matTooltip="Ver Detalle">
                    <mat-icon><span class="material-symbols-sharp">search</span></mat-icon>
                  </button>
                </td>
              
              </tr>
            </table>
          </div>

        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
    </table>
  </div>
