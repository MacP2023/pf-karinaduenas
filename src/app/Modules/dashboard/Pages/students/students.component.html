<h1>Registro de Estudiantes</h1>
<form class="w-8" [formGroup]="estudentForm" (ngSubmit)="onSubmit()">
  <div class="grid">
    <!-- <div class="row">-->
  
    <div class="col-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name" [ngModel]="name" value="{{name}}" />

      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" formControlName="lastname" [ngModel]="lastname" value="{{lastname}}"/>

      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput type="text" formControlName="dni" [ngModel]="dni" value="{{dni}}" />

      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput type="date" formControlName="birthdate" [ngModel]="birthdate" value="{{birthdate}}" />

      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-radio-group formControlName="sex">
        <mat-label style="padding-right:10em;" >Sexo</mat-label>
        <mat-radio-button value="M" >Masculino</mat-radio-button>
        <mat-radio-button value="F">Femenino</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="col-12">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Direccion</mat-label>
        <textarea matInput formControlName="address" [ngModel]="address" value="{{address}}"></textarea>

      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" [ngModel]="email" value="{{email}}" />

      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Telefono/Celular</mat-label>
        <input matInput type="text" formControlName="cel" [ngModel]="cel" value="{{cel}}"/>

      </mat-form-field>
    </div>

  </div>


  <button type="submit" mat-raised-button>Guardar</button>
</form>
<pre>{{studentList|json}}</pre>
<hr />

<table mat-table [dataSource]="studentList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI</th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <div>
        <table>
          <tr>
            <td>
              <button (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
            <td>
            <button (click)="onEdit(element.id)">
              <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>
        </table>
      </div>

    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
</table>
