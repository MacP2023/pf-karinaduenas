<div class="grid">
  <!-- <div class="row">-->
  <div class="col-6">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name" [ngModel]="nom" value="{{nom}}" />

    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput type="text" formControlName="lastname" />

    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>DNI</mat-label>
      <input matInput type="text" formControlName="dni" />

    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput type="date" formControlName="birthdate" />

    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-radio-group>
      <mat-label style="padding-right:10em;">Sexo</mat-label>
      <mat-radio-button value="M">Masculino</mat-radio-button>
      <mat-radio-button value="F">Femenino</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="col-12">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Direccion</mat-label>
      <textarea matInput formControlName="address"></textarea>

    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" />

    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Telefono/Celular</mat-label>
      <input matInput type="text" formControlName="cel" />

    </mat-form-field>
  </div>

</div>
