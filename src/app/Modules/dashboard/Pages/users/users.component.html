
<h4>Usuarios</h4>
<hr class="w-7" />
<div class="w-7">
  <table mat-table [dataSource]="(users$ | async) || []" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appHeaderSize>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appHeaderSize>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email }} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef appHeaderSize>Rol</th>
      <td mat-cell *matCellDef="let element"> {{element.role }} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <table style="width:auto">
            <tr>
              <td>
                <button *ngIf="isAdmin$ | async" (click)="deleteUserById(element.id)" matTooltip="Eliminar Usuario">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <td>
                <button *ngIf="isAdmin$ | async" matTooltip="Editar Usuario">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
          

            </tr>
          </table>
        </div>

      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>

  </table>
  </div>
